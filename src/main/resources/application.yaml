server:
  port: 8081

spring:
  application:
    name: PaperLock

datasource:
  url: ${PATIENT_SPRING_DATASOURCE_URL}
  username: ${PATIENT_SPRING_DATASOURCE_USERNAME}
  password: ${PATIENT_SPRING_DATASOURCE_PASSWORD}
  driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect